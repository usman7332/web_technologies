<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
<header class="header">
    <h1>Quiz Portal</h1>
</header>



<section class="center-msg">
    <h2>Smart Quiz Portal</h2>
    <p>Test Your Knowledge Instantly!</p>

    <button class="start-btn">Start Quiz</button>
</section>


<!---->


<!-- Quiz Container -->
<div class="container" style="display:none;">
  <div id="quiz">
    <h2 id="question"></h2>
    <div class="options">
      <button onclick="checkAnswer(0)" id="option0"></button>
      <button onclick="checkAnswer(1)" id="option1"></button>
      <button onclick="checkAnswer(2)" id="option2"></button>
      <button onclick="checkAnswer(3)" id="option3"></button>
    </div>
  </div>

  <div id="result" style="display:none;">
    <p id="finalScore"></p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>
</div>

<script>
const quizData = [
  {question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks Text Mark Language", "Hyper Tool Markup Language"], answer: 0},
  {question: "Which tag is used for a paragraph?", options: ["<p>", "<h1>", "<div>", "<span>"], answer: 0},
  {question: "Which attribute is used to add a link?", options: ["href", "src", "link", "alt"], answer: 0},
  {question: "Which property changes text color in CSS?", options: ["color", "font-size", "background", "text-align"], answer: 0},
  {question: "Which tag is used to create a heading?", options: ["<h1>", "<p>", "<div>", "<span>"], answer: 0}
];


let currentQuestion = 0;
let score = 0;

// Hook existing button
document.querySelector(".start-btn").addEventListener("click", startQuiz);

function startQuiz() {
  document.querySelector(".center-msg").style.display = "none";
  document.querySelector(".container").style.display = "block";
  showQuestion();
}

function showQuestion() {
  const q = quizData[currentQuestion];
  document.getElementById('question').innerText = q.question;
  q.options.forEach((option, index) => {
    document.getElementById('option' + index).innerText = option;
  });
}

function checkAnswer(selected) {
  if (selected === quizData[currentQuestion].answer) {
    score++;
  }
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  document.getElementById('finalScore').innerText = `Your Score: ${score} / ${quizData.length}`;
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  document.getElementById('result').style.display = 'none';
  document.querySelector(".container").style.display = "none";
  document.querySelector(".center-msg").style.display = "block";
}
</script>

<footer class="site-footer">

</footer>

    
</body>
</html>
