<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Lab Manual</title>
  <style>
    /* General page styling */
    body {
      background-image: url("scrreenshot 2025-09-18 125103.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Add a background overlay for readability */
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    p {
      max-width: 700px;
      text-align: center;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    /* Flex container for lab links */
    .lab-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .lab-links a {
      text-decoration: none;
      background: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .lab-links a:hover {
      background: #fff;
      transform: scale(1.05);
    }

    hr {
      width: 80%;
      border: 1px solid #ccc;
      margin: 40px 0;
    }

    /* Flex container for images */
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .images img {
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>My Online Lab Manual</h1>
    <p>
      Welcome to my online lab manual. This is my personal collection of lab experiments
      for Web Technologies, where I explore HTML, CSS, and more. Each lab is documented
      and organized for easy reference.
    </p>

    <!-- Flexbox links -->
    <div class="lab-links">
      <a href="assignment1.html">Go to Lab 1</a>
      <a href="lab3.html">Go to Lab 3</a>
      <a href="lab4.html">Go to Lab 4</a>
      <a href="lab5.html">Go to Lab 5</a>
    </div>

    <hr>

    <h2>GitHub Pages Preview</h2>

   
    <div class="images">
      <img src="Screenshot 2025-09-18 125103.png" alt="GitHub Pages Screenshot 1">
      <img src="screenshot2.png" alt="GitHub Pages Screenshot 2">
    </div>
  </div>
</body>
</html>
